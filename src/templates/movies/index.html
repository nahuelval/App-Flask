{% include 'header.html' %}
<table>
    <thead>
        <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Genero</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{movie[0]}}</td>
            <td>{{movie[4]}}</td>
            <td>{{movie[1]}}</td>
            <td>{{movie[2]}}</td>
            <td>{{movie[3]}}</td>
            <td>
                <a href="/modify/{{movie[0]}}">Editar</a>
                <a href="/delete/{{movie[0]}}">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'footer.html' %}
