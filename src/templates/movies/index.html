<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Flask</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Genero</th>
            </tr>
        </thead>
        <tbody>
            {% for movie in movies %}
            <tr>
                <td>{{movie[0]}}</td>
                <td>{{movie[4]}}</td>
                <td>{{movie[1]}}</td>
                <td>{{movie[2]}}</td>
                <td>{{movie[3]}}</td>
                <td>
                    <a href="/modify/{{movie[0]}}">Editar</a>
                    <a href="/delete/{{movie[0]}}">Borrar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
