{% include 'header.html' %}

<table class="table table-dark">
    <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Genero</th>
        </tr>
    </thead>
    <tbody>
        {% for movie in movies %}
        <tr>
            <td>{{movie.id}}</td>
            <td>
                <img width="100" src="moviepic/{{movie.image}}" alt="portada">
            </td>
            <td>{{movie.nombre}}</td>
            <td>{{movie.descripcion}}</td>
            <td>{{movie.genero}}</td>
            <td>
                <a class="btn btn-warning" href="/modify/{{movie.id}}">Editar</a>
                <a id="btnBorrar" class="btn btn-danger" href="/delete/{{movie.id}}">Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% include 'footer.html' %}
